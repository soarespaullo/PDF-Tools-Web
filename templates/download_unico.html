{% extends 'base.html' %}

{% block title %}Download do PDF - PDFTools{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
  <div class="download-container">
    <h1>📄 Arquivo convertido</h1>
    <a class="button" href="{{ url_for('baixar_pdf', filename=filename) }}" download>
      ⬇️ Baixar {{ filename }}
    </a>
    <a class="back-link" href="{{ url_for('index') }}">← Voltar para a página inicial</a>
  </div>
{% endblock %}
